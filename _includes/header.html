<div class="header-container container">
  <header>

    <div class="header-menu">
      <div class="title">
        <h1><a href="{{ site.url }}">Sean Connolly</a></h1>
      </div>
      <nav class="pages">
        <ul>
          {% for page in site.pages %}
            {% if page.title %}
            <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>

  </header>
</div>
